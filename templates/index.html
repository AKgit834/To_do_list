{% extends 'base.html' %}
{% load static%}
{% block body %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'ff.jpg' %}" class="d-block w-100" alt="..." height="400px" width="800px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'cc.jpg' %}" class="d-block w-100" alt="..." height="400px" width="800px">
    </div>
    <div class="carousel-item">
      <img src="{% static 'dd.jpg' %}" class="d-block w-100" alt="..." height="400px" width="800px">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div>
<p style="color: white;">{% lorem 8 b random %}</p>
</div>
{% endblock body %}
