<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</head>
<body style="background-image: url('https://source.unsplash.com/random/1920x1080/?wallpaper,landscape');">
   <center> 
    <div style=" backdrop-filter: blur(4px) ;width:30%;height:300px ; margin-top: 15%;">
    <h3><strong>Please Sign up</strong></h3>
    <form>
    <div class="row">
        <div class="col">
            <input type="text" placeholder="Name" name="name" style="margin: 2%;border-radius: 15%;opacity: 0.7;">
        </div>
        <div class="col">
            <input type="text" placeholder="Email" name="email" style="margin: 2%;border-radius: 15%;opacity: 0.7;">
        </div>
    </div>
        <div class="row">
            <input type="password" placeholder="password" name="pass" style="margin: 2%;border-radius: 15%;opacity: 0.7;">
        </div>
        <div class="row">
            <input type="password" placeholder=" confirm password" name="cpass" style="margin: 2%;border-radius: 15%;opacity: 0.7;">
        </div>
    <button class="btn btn-success" type="submit">Register</button>
   </form>
   <a href="/">sign in</a>
</div>
</center>
</body>
</html>
